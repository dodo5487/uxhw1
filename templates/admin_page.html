<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理員介面</title>
    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-success d-flex align-items-center">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">違停首頁</a>     
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" href="#">個人首頁</a>
          </li>          
          <li class="nav-item">
            <a class="nav-link active" href="#">最新消息</a>
          </li>          
          <li class="nav-item">
            <a class="nav-link active" href="#">聯絡資訊</a>
          </li>  
          <li class="nav-item">
            <a class="nav-link active" href="/signout">登出</a>
          </li>   
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>  
</header>

<main>

  <div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src= {{ picture }} class="d-block mx-lg-auto img-fluid" >
      </div>
      <div class="col-lg-6">
        <h1 class="display-6 fw-bold lh-2 mb-3">{{name}}-管理員<br><br></h1>
        <div class="card">
          <div class="card-header" style="background-color: seagreen ; color: #FFF;">
            002
          </div>
          <div class="card-body">
            <h5 class="card-title">負責範圍</h5>
            <p class="card-text">光復校區停車場</p>
            <h5 class="card-title">案件處理次數: &nbsp&nbsp 31</h5>
          </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          </div>
      </div>
    </div>
  </div>
  <div style="text-align: center;">
    <a href="#" class="btn btn-danger my-2">緊急聯絡訊息</a>
    <br><br><br>
  </div>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{url_for('static', filename='cars/car1.JPG')}}" width="100%" height="225">
            <div class="card-body">
              <p class="card-text">停在靠近出口的最右邊</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">查看詳細資料</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary"><a href="/violate">回覆</a></button>
                </div>
                <small class="text-muted">1 min ago</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{url_for('static', filename='cars/car2.JPG')}}" width="100%" height="225">
            <div class="card-body">
              <p class="card-text">停在C區的最右邊</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">查看詳細資料</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary"><a href="/violate">回覆</a></button>
                </div>
                <small class="text-muted">9 mins ago</small>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{url_for('static', filename='cars/car3.JPG')}}" width="100%" height="225">
            <div class="card-body">
              <p class="card-text">已經連續兩天都停A區這了，管理員是要不要處理?</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">查看詳細資料</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary"><a href="/violate">回覆</a></button>
                </div>
                <small class="text-muted">17 mins ago</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div><br><br><br><br><br></div>

</main>

<div class="container">
  <footer class="py-5">
    <div class="row">
      <div class="col-2">
        <h5>選單</h5>
        <ul class="nav flex-column">
          <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">個人首頁</a></li>
          <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">最新消息</a></li>
          <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">聯絡資訊</a></li>
        </ul>
      </div>

      <div class="col-5"></div>

      <div class="col-4 offset-1">
        <form>
          <h5>歡迎訂閱最新訊息</h5>
          <p>請輸入您的信箱以取得最新消息</p>
          <div class="d-flex w-100 gap-2">
            <label for="newsletter1" class="visually-hidden">Email address</label>
            <input id="newsletter1" type="text" class="form-control" placeholder="Email address">
            <button class="btn btn-primary" type="button">訂閱</button>
          </div>
        </form>
      </div>
    </div>

    <div class="d-flex justify-content-between py-4 my-4 border-top">
      <p>&copy; 2022_NCKU</p>
      <ul class="list-unstyled d-flex">
        <li class="ms-3"><a class="link-dark" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
        <li class="ms-3"><a class="link-dark" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
        <li class="ms-3"><a class="link-dark" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
      </ul>
    </div>
  </footer>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

      
  </body>
</html>
