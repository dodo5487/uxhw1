<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登入頁面</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/login.css')}}" rel="stylesheet">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-success d-flex align-items-center">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">違停首頁</a>     
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      
</head>

<body class="text-center">

    <main class="form-signin">
        <br><br><br><br>

        <form method="POST" action="/handle">
            <img class="mb-4 " src="{{url_for('static', filename='img/ncku.png')}}">
            <h1 class="h3 mb-3 fw-normal">Please login in</h1>

            <div class="form-floating">
                <input type="user" class="form-control" id="floatingInput" placeholder="User" name="usr">
                <label for="floatingInput">User</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="pwd">
                <label for="floatingPassword">Password</label>
            </div>

            
            <h2>{{ error }}</h2>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; UIUX_2022</p>
        </form>
    </main>



</body>

</html>
